<!DOCTYPE html>
<html>
  <head>
    <title>Login Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="../css/login.css" />
    <script
      src="https://kit.fontawesome.com/bb6d64a46b.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <h1>Sign up</h1>
      <div class="login-type">
        <a href="#" class="active" id="parent-link">Parent</a>
        <a href="#" id="student-link">Student</a>
        <a href="#" id="teacher-link">Teacher</a>
        <a href="#" id="doctor-link">Doctor</a>
      </div>
      <form id="login-form" onsubmit="submitHandler">
        <input
          type="text"
          name="username"
          id="username"
          placeholder="Name"
          required
        />
        <input
          type="password"
          name="password"
          id="password"
          placeholder="Password"
          required
        />
        <input
          type="email"
          name="email"
          id="email"
          placeholder="abc@def.com"
          required
        />
        <input
          type="text"
          name="teacherKey"
          id="teacher-key"
          class="invisible"
          placeholder="Teacher key"
          required
        />
        <input
          type="text"
          name="parentKey"
          id="parent-key"
          class="invisible"
          placeholder="Parent key"
          required
        />
        <input
          type="text"
          name="tags"
          id="tag"
          class="invisible"
          placeholder="Tag"
          required
        />
        <input
          type="text"
          name="gender"
          id="gender"
          class="invisible"
          placeholder="Gender..."
          required
        />
        <!-- <input type="submit" value="Sign up" /> -->
        <button type="submit" id="signup-form-submit-btn">Sign up</button>
      </form>
      <div class="siupfor">
      <a href="#" id="forgot-password">Forgot Password?</a>
      <a href="./login.html" id="forgot-password">Login!</a>
      </div>
        <i class="fa-brands fa-google fa-xl" style="color: #ffffff"></i
      ></a>
    </div>
    <script src="../js/signup.js"></script>
  </body>
</html>
