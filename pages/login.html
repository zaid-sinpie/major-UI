<!DOCTYPE html>
<html>
  <head>
    <title>Login Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="../css/login.css" />
    <script
      src="https://kit.fontawesome.com/bb6d64a46b.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <h1>Login</h1>
      <div class="login-type">
        <a href="#" class="active" id="parent-link">Parent</a>
        <a href="#" id="student-link">Student</a>
        <a href="#" id="teacher-link">Teacher</a>
        <a href="#" id="doctor-link">Doctor</a>
      </div>
      <form id="login-form">
        <!-- <input
          type="text"
          name="username"
          id="username"
          placeholder="Name"
          required
        /> -->
        <input
          type="password"
          name="password"
          id="password"
          placeholder="Password"
          required
        />
        <input
          type="email"
          name="email"
          id="email"
          placeholder="abc@def.com"
          required
        />
        <!-- <input
          type="text"
          name="teacherKey"
          id="teacher-key"
          class="invisible"
          placeholder="Teacher key"
          required
        />
        <input
          type="text"
          name="parentKey"
          id="parent-key"
          class="invisible"
          placeholder="Parent key"
          required
        /> -->
        <!-- <input type="submit" value="Login" /> -->
        <button type="submit" id="login-btn">Login</button>
        <div class="forcre">
          <a href="#" id="forgot-password">Forgot Password?</a>
          <a href="./signup.html" id="forgot-password">Create Account!</a>
        </div>
      </form>
      <a href="#" class="google">
        <i class="fa-brands fa-google fa-xl" style="color: #fff3f3"></i
      ></a>
    </div>
    <script src="../js/login.js"></script>
  </body>
</html>
