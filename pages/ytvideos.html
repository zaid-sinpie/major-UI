<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ytvideos</title>
    <link rel="stylesheet" href="../css/ytvideos.css" />
  </head>
  <body>
    <h1>YouTube Videos</h1>
    <div class="bg">
      <div class="container">
        <form>
          <div class="video-question">
            <div class="yt-video-wrapper">
              <iframe
                width="560"
                height="315"
                src="https://www.youtube.com/embed/fhUSIrDxTvw"
                title="YouTube video player"
                frameborder="0"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                allowfullscreen
              ></iframe>
            </div>
            <div class="input-wrapper">
              <label for="psycho-yes">Yes</label>
              <input
                type="radio"
                name="psycho-video"
                id="psycho-yes"
                value="yes"
              />
              <label for="psycho-no">No</label>
              <input
                type="radio"
                name="psycho-video"
                id="psycho-no"
                value="no"
              />
            </div>
          </div>
          <div class="video-question">
            <div class="yt-video-wrapper">
              <iframe
                width="560"
                height="315"
                src="https://www.youtube.com/embed/8_FMxPo4xDM"
                title="YouTube video player"
                frameborder="0"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                allowfullscreen
              ></iframe>
            </div>
            <div class="input-wrapper">
              <label for="anger-yes">Yes</label>
              <input
                type="radio"
                name="anger-video"
                id="anger-yes"
                value="yes"
              />
              <label for="anger-no">No</label>
              <input type="radio" name="anger-video" id="anger-no" value="no" />
            </div>
          </div>
          <div class="video-question">
            <div class="yt-video-wrapper">
              <iframe
                width="560"
                height="315"
                src="https://www.youtube.com/embed/ZSHpFUxOgBI"
                title="YouTube video player"
                frameborder="0"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                allowfullscreen
              ></iframe>
            </div>
            <div class="input-wrapper">
              <label for="autistic-yes">Yes</label>
              <input
                type="radio"
                name="autistic-video"
                id="autistic-yes"
                value="yes"
              />
              <label for="autistic-no">No</label>
              <input
                type="radio"
                name="autistic-video"
                id="autistic-no"
                value="no"
              />
            </div>
          </div>
          <button>Submit</button>
        </form>
      </div>
    </div>
    <script src="../js/ytvideos.js"></script>
  </body>
</html>
