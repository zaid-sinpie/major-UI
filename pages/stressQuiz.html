<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stress Quiz</title>
    <link rel="stylesheet" href="../css/modal.css">
    <link rel="stylesheet" href="../css/quizes.css">
  </head>
  <body>
    <h1>Self-Assessment 3rd page</h1>
    <form action="" class="stress-form">
      <div class="question">
        <label for=""
          >Do you have trouble staying focused on the present moment?</label
        >
        <input
          type="radio"
          name="question1"
          value="Yes"
          id="question1-option1"
        />
        <label for="question1-option1">Yes</label>
        <input
          type="radio"
          name="question1"
          id="question1-option2"
          value="No"
        />
        <label for="question1-option2">No</label>
      </div>
      <div class="question">
        <label for=""
          >How often do you feel overwhelmed with your life? * Never</label
        >
        <input
          type="radio"
          name="question2"
          id="question2-option1"
          value="Yes"
        />
        <label for="question2-option1">Yes</label>
        <input
          type="radio"
          name="question2"
          id="question2-option2"
          value="No"
        />
        <label for="question2-option2">No</label>
      </div>
      <div class="question">
        <label for="">Do you struggle to fall asleep at night? * Never</label>
        <input
          type="radio"
          name="question3"
          id="question3-option1"
          value="Yes"
        />
        <label for="question3-option1">Yes</label>
        <input
          type="radio"
          name="question3"
          id="question3-option2"
          value="No"
        />
        <label for="question3-option2">No</label>
      </div>
      <div class="question">
        <label for=""
          >On average, do you get less than 7-8 hours of sleep a night? *
          Never</label
        >
        <input
          type="radio"
          name="question4"
          id="question4-option1"
          value="Yes"
        />
        <label for="question4-option1">Yes</label>
        <input
          type="radio"
          name="question4"
          id="question4-option2"
          value="No"
        />
        <label for="question4-option2">No</label>
      </div>
      <div class="question">
        <label for="">
          Do you turn to unhealthy food indulgences such as eating junk food,
          drinking excessively, or eating sugary foods when feeling overwhelmed?
        </label>
        <input
          type="radio"
          name="question5"
          id="question5-option1"
          value="Yes"
        />
        <label for="question5-option1">Yes</label>
        <input
          type="radio"
          name="question5"
          id="question5-option2"
          value="No"
        />
        <label for="question5-option2">No</label>
      </div>
      <div class="question">
        <label for=""
          >Do you experience headaches or muscle tension? * Never
        </label>
        <input
          type="radio"
          name="question6"
          id="question6-option1"
          value="Yes"
        />
        <label for="question6-option1">Yes</label>
        <input
          type="radio"
          name="question6"
          id="question6-option2"
          value="No"
        />
        <label for="question6-option2">No</label>
      </div>
      <div class="question">
        <label for=""
          >During work hours, do you have a hard time staying focused and
          concentrating on the task-at-hand?</label
        >
        <input
          type="radio"
          name="question7"
          id="question7-option1"
          value="Yes"
        />
        <label for="question7-option1">Yes</label>
        <input
          type="radio"
          name="question7"
          id="question7-option2"
          value="No"
        />
        <label for="question7-option2">No</label>
      </div>
      <div class="question">
        <label for=""
          >Do you feel pain or tension in your stomach, muscles, chest, or head?
          * Never</label
        >
        <input
          type="radio"
          name="question8"
          id="question8-option1"
          value="Yes"
        />
        <label for="question8-option1">Yes</label>
        <input
          type="radio"
          name="question8"
          id="question8-option2"
          value="No"
        />
        <label for="question8-option2">No</label>
      </div>
      <div class="question">
        <label for=""
          >Do you feel like withdrawing from family, friends, and isolating
          yourself?
        </label>
        <input
          type="radio"
          name="question9"
          id="question9-option1"
          value="No"
        />
        <label for="question9-option1">Yes</label>
        <input
          type="radio"
          name="question9"
          id="question9-option2"
          value="Yes"
        />
        <label for="question9-option2">No</label>
      </div>
      <div class="question">
        <label for=""
          >Do you feel irritable, annoyed, or angry over trivial issues?</label
        >
        <input
          type="radio"
          name="question10"
          id="question10-option1"
          value="Yes"
        />
        <label for="question10-option1">Yes</label>
        <input
          type="radio"
          name="question10"
          id="question10-option2"
          value="No"
        />
        <label for="question10-option2">No</label>
      </div>
      <button type="submit"class="btnsb">Submit</button>
    </form>
    <div class="modal">
      <div class="modal-content">
      <p class="modal-text">Hello World</p>
      <button class="modal-close">Close</button>
    </div>
    </div>
    <script src="../js/modal.js"></script>
    <script src="../js/doctorList.js"></script>
    <script src="../js/quiz.js"></script>
    <script src="../js/stressQuiz.js"></script>
  </body>
</html>
