<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    

    <link rel="stylesheet" href="../css/quizes.css" />
    <title>Anxiety Quiz</title>
  </head>
  <body>
    <h1>Anxiety Quiz</h1>
    <form action="" class="anxiety-form">
      <div class="question">
        <label for="">Do you worry about lots of different things?</label>
        <input
          type="radio"
          name="question1"
          value="Yes"
          id="question1-option1"
        />
        <label for="question1-option1">Yes</label>
        <input
          type="radio"
          name="question1"
          id="question1-option2"
          value="No"
        />
        <label for="question1-option2">No</label>
      </div>
      <div class="question">
        <label for="">Do you have trouble controlling your worries</label>
        <input
          value="Yes"
          type="radio"
          name="question2"
          id="question2-option1"
        />
        <label for="question2-option1">Yes</label>
        <input
          type="radio"
          value="No"
          name="question2"
          id="question2-option2"
        />
        <label for="question2-option2">No</label>
      </div>
      <div class="question">
        <label for=""
          >Do you get irritable and/or easily annoyed when anxious?</label
        >
        <input
          type="radio"
          value="Yes"
          name="question3"
          id="question3-option1"
        />
        <label for="question3-option1">Yes</label>
        <input
          type="radio"
          value="No"
          name="question3"
          id="question3-option2"
        />
        <label for="question3-option2">No</label>
      </div>
      <div class="question">
        <label for=""
          >Does worry or anxiety make you feel fatigued or worn out?</label
        >
        <input
          type="radio"
          name="question4"
          id="question4-option1"
          value="Yes"
        />
        <label for="question4-option1">Yes</label>
        <input
          type="radio"
          name="question4"
          id="question4-option2"
          value="No"
        />
        <label for="question4-option2">No</label>
      </div>
      <div class="question">
        <label for=""
          >Does worry or anxiety interfere with falling and/or staying asleep?
        </label>
        <input
          type="radio"
          name="question5"
          id="question5-option1"
          value="Yes"
        />
        <label for="question5-option1">Yes</label>
        <input
          type="radio"
          name="question5"
          id="question5-option2"
          value="No"
        />
        <label for="question5-option2">No</label>
      </div>
      <div class="question">
        <label for=""
          >Does worry or anxiety make it hard to concentrate?
        </label>
        <input
          type="radio"
          name="question6"
          id="question6-option1"
          value="Yes"
        />
        <label for="question6-option1">Yes</label>
        <input
          type="radio"
          name="question6"
          id="question6-option2"
          value="No"
        />
        <label for="question6-option2">No</label>
      </div>
      <div class="question">
        <label for="">Do you feel jumpy?</label>
        <input
          type="radio"
          name="question7"
          id="question7-option1"
          value="Yes"
        />
        <label for="question7-option1">Yes</label>
        <input
          type="radio"
          name="question7"
          id="question7-option2"
          value="No"
        />
        <label for="question7-option2">No</label>
      </div>
      <div class="question">
        <label for="">Do you worry about how well you do things?</label>
        <input
          type="radio"
          name="question8"
          id="question8-option1"
          value="Yes"
        />
        <label for="question8-option1">Yes</label>
        <input
          type="radio"
          name="question8"
          id="question8-option2"
          value="No"
        />
        <label for="question8-option2">No</label>
      </div>
      <div class="question">
        <label for=""
          >Do you worry about things working out in the future?</label
        >
        <input
          type="radio"
          name="question9"
          id="question9-option1"
          value="Yes"
        />
        <label for="question9-option1">Yes</label>
        <input
          type="radio"
          name="question9"
          id="question9-option2"
          value="No"
        />
        <label for="question9-option2">No</label>
      </div>
      <div class="question">
        <label for=""
          >Do you worry about things that have already happened in the
          past?</label
        >
        <input
          type="radio"
          name="question10"
          id="question10-option1"
          value="Yes"
        />
        <label for="question10-option1">Yes</label>
        <input
          type="radio"
          name="question10"
          id="question10-option2"
          value="No"
        />
        <label for="question10-option2">No</label>
      </div>
      <button type="submit">Submit</button>
    </form>
    <script src="../js/quiz.js"></script>
    <script src="../js/anxietyQuiz.js"></script>
  </body>
</html>
