<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Depression Quiz</title>
    <link rel="stylesheet" href="../css/modal.css">
    <link rel="stylesheet" href="../css/quizes.css">
  </head>
  <body>
    <h1>Self-Assessment 2nd page</h1>
    <form class="depression-form">
      <div class="question">
        <label for="question1-option1"
          >If you've had any days with issues above, how difficult have these
          problems made it for you at work, home, school, or with other
          people?</label
        >
        <input
          type="radio"
          name="question1"
          value="Yes"
          id="question1-option1"
        />
        <label for="question1-option1">Yes</label>
        <input
          type="radio"
          name="question1"
          id="question1-option2"
          value="No"
        />
        <label for="question1-option2">No</label>
      </div>
      <div class="question">
        <label for="">Little interest or pleasure in doing things </label>
        <input
          type="radio"
          name="question2"
          id="question2-option1"
          value="Yes"
        />
        <label for="question2-option1">Yes</label>
        <input
          type="radio"
          name="question2"
          id="question2-option2"
          value="No"
        />
        <label for="question2-option2">No</label>
      </div>
      <div class="question">
        <label for="">Feeling down, depressed, or hopeless </label>
        <input
          type="radio"
          name="question3"
          id="question3-option1"
          value="Yes"
        />
        <label for="question3-option1">Yes</label>
        <input
          type="radio"
          name="question3"
          id="question3-option2"
          value="No"
        />
        <label for="question3-option2">No</label>
      </div>
      <div class="question">
        <label for=""
          >Trouble falling or staying asleep, or sleeping too much</label
        >
        <input
          type="radio"
          name="question4"
          id="question4-option1"
          value="Yes"
        />
        <label for="question4-option1">Yes</label>
        <input
          type="radio"
          name="question4"
          id="question4-option2"
          value="No"
        />
        <label for="question4-option2">No</label>
      </div>
      <div class="question">
        <label for="">Feeling tired or having little energy </label>
        <input
          type="radio"
          name="question5"
          id="question5-option1"
          value="Yes"
        />
        <label for="question5-option1">Yes</label>
        <input
          type="radio"
          name="question5"
          id="question5-option2"
          value="No"
        />
        <label for="question5-option2">No</label>
      </div>
      <div class="question">
        <label for="">Poor appetite or overeating </label>
        <input
          type="radio"
          name="question6"
          id="question6-option1"
          value="Yes"
        />
        <label for="question6-option1">Yes</label>
        <input
          type="radio"
          name="question6"
          id="question6-option2"
          value="No"
        />
        <label for="question6-option2">No</label>
      </div>
      <div class="question">
        <label for=""
          >Feeling bad about yourself - or that you are a failure or have let
          yourself or your family down</label
        >
        <input
          type="radio"
          name="question7"
          id="question7-option1"
          value="Yes"
        />
        <label for="question7-option1">Yes</label>
        <input
          type="radio"
          name="question7"
          id="question7-option2"
          value="No"
        />
        <label for="question7-option2">No</label>
      </div>
      <div class="question">
        <label for=""
          >Trouble concentrating on things, such as reading the newspaper or
          watching television</label
        >
        <input
          type="radio"
          name="question8"
          id="question8-option1"
          value="Yes"
        />
        <label for="question8-option1">Yes</label>
        <input
          type="radio"
          name="question8"
          id="question8-option2"
          value="No"
        />
        <label for="question8-option2">No</label>
      </div>
      <div class="question">
        <label for=""
          >Moving or speaking so slowly that other people could have noticed
        </label>
        <input
          type="radio"
          name="question9"
          id="question9-option1"
          value="Yes"
        />
        <label for="question9-option1">Yes</label>
        <input
          type="radio"
          name="question9"
          id="question9-option2"
          value="No"
        />
        <label for="question9-option2">No</label>
      </div>
      <div class="question">
        <label for=""
          >Thoughts that you would be better off dead, or of hurting
          yourself</label
        >
        <input
          type="radio"
          name="question10"
          id="question10-option1"
          value="Yes"
        />
        <label for="question10-option1">Yes</label>
        <input
          type="radio"
          name="question10"
          id="question10-option2"
          value="No"
        />
        <label for="question10-option2">No</label>
      </div>
      <button type="submit" class="btnsb"> Submit</button>
    </form>
    <div class="modal">
      <p class="modal-content"></p>
      <button class="modal-close-btn"></button>
    </div>
    
    <div class="modal">
      <div class="modal-content">
      <p class="modal-text">Hello World</p>
      <button class="modal-close">Close</button>
    </div>
    </div>
    <script src="../js/modal.js"></script>
    <script src="../js/quiz.js"></script>
    <script src="../js/depressionQuiz.js"></script>
  </body>
</html>
